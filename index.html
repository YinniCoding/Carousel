<!DOCTYPE html>
<html>
<head>
	<title>Carousel——图片轮播</title>
</head>
<link rel="stylesheet" type="text/css" href="assets/css/main.css">
<link rel="stylesheet" type="text/css" href="assets/css/base.css">
<script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<body>
<div class="container">
		<ul id="c1">
			<li index=1><img src="assets/img/01.jpg" alt=""></li>
			<li index=2><img src="assets/img/02.jpg" alt=""></li>
			<li index=3><img src="assets/img/03.jpg" alt=""></li>
			<li index=4><img src="assets/img/04.jpg" alt=""></li>
			<li index=5><img src="assets/img/01.jpg" alt=""></li>
		</ul>
		<a class="pre arrow"><</a>
		<a class="next arrow">></a>
		<div id="nav">
			<span class="on" index=1></span>
			<span index=2></span>
			<span index=3></span>
			<span index=4></span>
			<span index=5></span>
		</div>
	</div>
</body>
<script src="assets/js/main.js"></script>
	<script>
		exports($("#c1"));
	</script>
</html>
